<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested</title>
</head>
<body>
    <center>
        {% if a > b %}
              {% if a > c %}
                     <h1>inner if block</h1>
                     <h1>{{ a }} is greater</h1>
              {% else %}
                     <h1>inside inner else condition</h1>
                     <h1>{{ b }} is greater</h1>
              {% endif %}
        {% else %}
              {% if b > c%}
                     <h1>if condition inside else block</h1>
                     <h1>{{ b }} is greater</h1>
              {% else %}
                     <h1>else block inside else</h1>
                     <h1>{{ c }} is greater </h1>
              {% endif %}
        {% endif %}
    </center>
</body>
</html>
